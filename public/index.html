<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Ninjago</title>
		<link
			href="https://fonts.googleapis.com/css?family=Raleway"
			rel="stylesheet"
		/>
		<link href="/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1 class="title">Ninjago - a Ninja REST API</h1>
		<div id="homepage">
			<h1>Hire a ninja in your area!</h1>
			<div id="ninjas"></div>
		</div>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script src="https://unpkg.com/react@15/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

		<!-- Create React Component-->
		<script type="text/babel">
			const Ninjas = React.createClass({
			             getInitialState: () => {
			                 return ({
			                     ninjas: []
			                 })
			             },

				render: () => {
			                 const {ninjas} = this.state;
			                 ninjas = ninjas.map(ninja, index => {
			                             return(
			                                <li key={index}>
			                                         <span className={ninja.obj.available}></span>
			                                         <span className="name">{ninja.obj.name}</span>
			                                         <span className="rank">{ninja.obj.rank}</span>
			                                         <span className="dist">{Math.floor(ninja.dist / 1000)}</span>
			                                </li>
			                             )
			                 })
					return (
						<div id="ninja-container">
							<form id="search" onSubmit={this.handleSubmit}>
								<label>Enter your latitude:</label>
								<input
									type="text"
									ref="lat"
									placeholder="latitude"
									required
								/>
								<label>Enter your longitude:</label>
								<input
									type="text"
									ref="long"
									placeholder="longitude"
									required
								/>
								<input type="submit" value="Find Ninjas" />
							</form>
							<ul>{ninjas}</ul>
						</div>
					);
				},
				handleSubmit: e => {
					e.preventDefault();
					const lng = this.refs.lng.value;
					const lat = this.refs.lat.value;

					fetch(`/api/ninjas?lng=${lng}&lat=${lat}`).then(data => {
						return data.json();
					}).then(json => {
			                     this.setState({
			                         ninjas: json;
			                     })
			                 })
				}
			});
		</script>
	</body>
</html>
